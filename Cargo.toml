[package]
name = "thanix_client"
version = "2.3.0"
authors = ["Tiara Lena Hock <tiara.dev@proton.me>"]
description = "NetBox API reference client generated from https://demo.netbox.dev/api/schema"
edition = "2024"
build = "build.rs"
license = "MIT"

[lib]
path = "src/lib.rs"

[build-dependencies]
toml = "0.8.19"

[dependencies]
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.108"
serde_qs = "0.12.0"
chrono = "0.4.31"
reqwest = { version = "0.11.22", features = ["blocking", "json"] }
regex = "1.10.6"
