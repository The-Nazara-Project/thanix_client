[package]
name = "thanix_client"
version = "2.2.1"
authors = ["Christopher Hock <christopher-hock@protonmail.com>"]
edition = "2021"
description = "A netbox API client used as a reference for the Nazara project. Generated from the schema of https://demo.netbox.dev/"
readme = "README.md"
license = "MIT"
build = "build.rs"

[lib]
path = "src/lib.rs"

[build-dependencies]
toml = "0.8.19"

[dependencies]
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.108"
serde_qs = "0.12.0"
chrono = "0.4.31"
reqwest = { version = "0.11.22", features = ["blocking", "json"] }
regex = "1.10.6"
